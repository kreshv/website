<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Listings</title>
    <style>
      :root {
        --bg: #f6efe4;
        --card: #fffaf3;
        --line: #e6d7c2;
        --ink: #2f271f;
        --muted: #716553;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Avenir Next", "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--ink);
      }

      .wrap {
        width: min(900px, 94vw);
        margin: 26px auto 40px;
      }

      .panel {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 16px;
      }

      h1 {
        margin: 0 0 4px;
        font-size: 1.3rem;
      }

      p {
        margin: 0;
        color: var(--muted);
        font-size: 0.92rem;
      }

      form {
        margin-top: 14px;
        display: grid;
        gap: 10px;
      }

      .row {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px;
      }

      label {
        display: grid;
        gap: 5px;
        font-size: 0.82rem;
        color: var(--muted);
      }

      input,
      select,
      textarea,
      button {
        font: inherit;
      }

      input,
      select,
      textarea {
        width: 100%;
        border: 1px solid #dbc8ad;
        border-radius: 10px;
        padding: 8px 10px;
        background: #fffdfa;
        color: var(--ink);
      }

      textarea {
        min-height: 68px;
        resize: vertical;
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 2px;
      }

      button {
        border: 1px solid #d2b995;
        background: #f1dfc3;
        color: #3b2e1f;
        border-radius: 999px;
        padding: 8px 14px;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }

      .status {
        font-size: 0.84rem;
        color: #6d5f4d;
      }

      .preview {
        margin-top: 6px;
        border: 1px dashed #d9c5a7;
        border-radius: 12px;
        padding: 8px;
      }

      .preview img {
        width: min(240px, 100%);
        display: block;
        border-radius: 8px;
      }

      @media (max-width: 760px) {
        .row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="panel">
        <h1>Private Listing Admin</h1>
        <p>Accountless public site. Use this private page + admin key to add listings on the live website.</p>

        <form id="listingForm">
          <div class="row">
            <label>
              API Base URL
              <input id="apiBase" type="text" value="https://apartment-api-ptpn.onrender.com" />
            </label>
            <label>
              Admin Key
              <input id="adminKey" type="password" autocomplete="off" required />
            </label>
          </div>

          <div class="row">
            <label>
              Address
              <input id="address" type="text" required />
            </label>
            <label>
              Title
              <input id="title" type="text" required />
            </label>
          </div>

          <div class="row">
            <label>
              Price
              <input id="price" type="number" min="0" required />
            </label>
            <label>
              Borough
              <input id="borough" type="text" required />
            </label>
          </div>

          <div class="row">
            <label>
              Neighborhood
              <input id="neighborhood" type="text" required />
            </label>
            <label>
              Pets Policy
              <select id="petsPolicy">
                <option>CASE_BY_CASE</option>
                <option>ALLOWED</option>
                <option>NOT_ALLOWED</option>
                <option>CATS_ONLY</option>
                <option>DOGS_ONLY</option>
              </select>
            </label>
          </div>

          <div class="row">
            <label>
              Beds
              <input id="beds" type="number" min="0" step="0.5" />
            </label>
            <label>
              Baths
              <input id="baths" type="number" min="0" step="0.5" />
            </label>
          </div>

          <div class="row">
            <label>
              Unit Features (comma separated)
              <textarea id="unitFeatures" placeholder="Dishwasher, Hardwood Floors"></textarea>
            </label>
            <label>
              Building Amenities (comma separated)
              <textarea id="buildingFeatures" placeholder="Roof Deck, Gym"></textarea>
            </label>
          </div>

          <div class="row">
            <label>
              Subway Lines (comma separated)
              <input id="subwayLines" type="text" placeholder="L, M" />
            </label>
            <label>
              Floorplan / Main Image
              <input id="imageFile" type="file" accept="image/*" />
            </label>
          </div>

          <div class="preview" id="imagePreviewWrap" hidden>
            <img id="imagePreview" alt="Selected image preview" />
          </div>

          <div class="row">
            <label>
              Map Image
              <input id="mapImageFile" type="file" accept="image/*" />
            </label>
            <div></div>
          </div>

          <div class="preview" id="mapImagePreviewWrap" hidden>
            <img id="mapImagePreview" alt="Selected map image preview" />
          </div>

          <div class="actions">
            <button id="submitBtn" type="submit">Create Listing</button>
            <button id="deleteDemoBtn" type="button">Delete Demo Listings</button>
            <span class="status" id="status">Ready.</span>
          </div>
        </form>
      </section>
    </main>

    <script src="app-config.js"></script>
    <script>
      const apiBaseInput = document.getElementById("apiBase");
      const adminKeyInput = document.getElementById("adminKey");
      const form = document.getElementById("listingForm");
      const submitBtn = document.getElementById("submitBtn");
      const deleteDemoBtn = document.getElementById("deleteDemoBtn");
      const statusEl = document.getElementById("status");
      const imageFileInput = document.getElementById("imageFile");
      const imagePreview = document.getElementById("imagePreview");
      const imagePreviewWrap = document.getElementById("imagePreviewWrap");
      const mapImageFileInput = document.getElementById("mapImageFile");
      const mapImagePreview = document.getElementById("mapImagePreview");
      const mapImagePreviewWrap = document.getElementById("mapImagePreviewWrap");

      if (window.APP_CONFIG && window.APP_CONFIG.API_BASE_URL) {
        apiBaseInput.value = window.APP_CONFIG.API_BASE_URL;
      }

      let imageDataUrl = "";
      let mapImageDataUrl = "";

      function setStatus(text) {
        statusEl.textContent = text;
      }

      function splitCsv(value) {
        if (!value) return [];
        return value
          .split(",")
          .map((part) => part.trim())
          .filter(Boolean);
      }

      function optionalNumber(value) {
        if (!value) return null;
        const parsed = Number(value);
        return Number.isFinite(parsed) ? parsed : null;
      }

      function loadImageFromDataUrl(dataUrl) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.onerror = () => reject(new Error("Failed to decode image."));
          img.src = dataUrl;
        });
      }

      async function compressImageFile(file) {
        const sourceDataUrl = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(String(reader.result || ""));
          reader.onerror = () => reject(new Error("Failed to read image file."));
          reader.readAsDataURL(file);
        });

        const img = await loadImageFromDataUrl(sourceDataUrl);
        const maxSide = 1600;
        const longestSide = Math.max(img.naturalWidth, img.naturalHeight);
        const scale = longestSide > maxSide ? maxSide / longestSide : 1;
        const width = Math.max(1, Math.round(img.naturalWidth * scale));
        const height = Math.max(1, Math.round(img.naturalHeight * scale));

        const canvas = document.createElement("canvas");
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height);

        // JPEG at moderate quality keeps payload under request limits for admin JSON.
        return canvas.toDataURL("image/jpeg", 0.82);
      }

      async function handleImageSelection(file, onDataUrlReady, previewImg, previewWrap, label) {
        if (!file) {
          onDataUrlReady("");
          previewWrap.hidden = true;
          previewImg.src = "";
          return;
        }

        try {
          setStatus(`Optimizing ${label}...`);
          const dataUrl = await compressImageFile(file);
          onDataUrlReady(dataUrl);
          previewImg.src = dataUrl;
          previewWrap.hidden = !dataUrl;
          const approxKb = Math.round((dataUrl.length * 0.75) / 1024);
          setStatus(`${label} ready (~${approxKb} KB).`);
        } catch (_error) {
          onDataUrlReady("");
          previewWrap.hidden = true;
          previewImg.src = "";
          setStatus(`Failed to process ${label}.`);
        }
      }

      imageFileInput.addEventListener("change", async (event) => {
        const file = event.target.files && event.target.files[0];
        await handleImageSelection(
          file,
          (value) => {
            imageDataUrl = value;
          },
          imagePreview,
          imagePreviewWrap,
          "main image"
        );
      });

      mapImageFileInput.addEventListener("change", async (event) => {
        const file = event.target.files && event.target.files[0];
        await handleImageSelection(
          file,
          (value) => {
            mapImageDataUrl = value;
          },
          mapImagePreview,
          mapImagePreviewWrap,
          "map image"
        );
      });

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        setStatus("Creating listing...");
        submitBtn.disabled = true;

        const payload = {
          title: document.getElementById("title").value.trim(),
          address: document.getElementById("address").value.trim(),
          price: Number(document.getElementById("price").value),
          borough: document.getElementById("borough").value.trim(),
          neighborhood: document.getElementById("neighborhood").value.trim(),
          petsPolicy: document.getElementById("petsPolicy").value,
          beds: optionalNumber(document.getElementById("beds").value.trim()),
          baths: optionalNumber(document.getElementById("baths").value.trim()),
          unitFeatures: splitCsv(document.getElementById("unitFeatures").value),
          buildingFeatures: splitCsv(document.getElementById("buildingFeatures").value),
          subwayLines: splitCsv(document.getElementById("subwayLines").value),
        };

        if (imageDataUrl) payload.imageUrl = imageDataUrl;
        if (mapImageDataUrl) payload.mapImageUrl = mapImageDataUrl;

        try {
          const response = await fetch(`${apiBaseInput.value.replace(/\/$/, "")}/api/admin/listings`, {
            method: "POST",
            headers: {
              "content-type": "application/json",
              "x-admin-key": adminKeyInput.value,
            },
            body: JSON.stringify(payload),
          });

          const body = await response.json().catch(() => ({}));
          if (!response.ok) {
            throw new Error(body.error || `Request failed (${response.status})`);
          }

          setStatus(`Created listing #${body.data.id}`);
          form.reset();
          imageDataUrl = "";
          mapImageDataUrl = "";
          imagePreviewWrap.hidden = true;
          imagePreview.src = "";
          mapImagePreviewWrap.hidden = true;
          mapImagePreview.src = "";
        } catch (error) {
          const message =
            error && error.message === "Failed to fetch"
              ? "Network error. Confirm API Base URL is https://apartment-api-ptpn.onrender.com"
              : error.message;
          setStatus(`Error: ${message}`);
        } finally {
          submitBtn.disabled = false;
        }
      });

      deleteDemoBtn.addEventListener("click", async () => {
        if (!adminKeyInput.value.trim()) {
          setStatus("Enter Admin Key first.");
          return;
        }
        const confirmed = window.confirm("Delete all demo/sample listings?");
        if (!confirmed) return;

        setStatus("Deleting demo listings...");
        deleteDemoBtn.disabled = true;

        try {
          const response = await fetch(
            `${apiBaseInput.value.replace(/\/$/, "")}/api/admin/listings/demo`,
            {
              method: "DELETE",
              headers: {
                "x-admin-key": adminKeyInput.value,
              },
            }
          );
          const body = await response.json().catch(() => ({}));
          if (!response.ok) {
            throw new Error(body.error || `Request failed (${response.status})`);
          }
          setStatus(`Deleted ${body.deleted || 0} demo listing(s).`);
        } catch (error) {
          const message =
            error && error.message === "Failed to fetch"
              ? "Network error. Confirm API Base URL is https://apartment-api-ptpn.onrender.com"
              : error.message;
          setStatus(`Error: ${message}`);
        } finally {
          deleteDemoBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
